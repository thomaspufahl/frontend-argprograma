<h1>Log in</h1>
<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" novalidate>
	<div>
		<label class="form-label" for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" ngModel required>
	</div>
	<div>
		<label class="form-label" for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" ngModel required>
	</div>
	<button type="submit">Log in</button>
</form>

<small>Dont have an account? Please <a href="/register">Register</a></small>
