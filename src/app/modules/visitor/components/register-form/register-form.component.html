<h1>Register</h1>
<form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" novalidate>
	<div>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" ngModel required>
	</div>
	<div>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" ngModel required>
	</div>
	<button type="submit" class="login-button">Register</button>
</form>

<small>Do you have an account? Please <a href="/login">Log in</a></small>
